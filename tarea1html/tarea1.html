    <h1>
    	Los tres pilares de la web
    </h1>
    <p>
    	<a href="https://es.wikipedia.org/wiki/Tim_Berners-Lee">
    	Tim Berners-Lee </a>
    	es considerado el padre de la web porque desarrolló los tres elementos básicos para el funcionamiento de la web:
    </p>
    <ul>
    	<li>
    		<a href="https://es.wikipedia.org/wiki/HTML">HTML</a>
    	</li>
    	<li>
    		<a href="https://es.wikipedia.org/wiki/Protocolo_de_transferencia_de_hipertexto">HTTP</a>
    	</li>
    	<li>
    		<a href="https://es.wikipedia.org/wiki/Localizador_de_recursos_uniforme">URL</a>
    	</li>
    </ul>
    <h2>HTML</h2>
    <p>
    	HTML, siglas de <b>HyperText Markup Language</b>, hace referencia al lenguaje de marcado para la elaboración de páginas web. Es un estándar que sirve de referencia para la elaboración de páginas web en sus diferentes versiones, define una estructura básica y un código (denominado código HTML) para la definición de contenido de una página web, como texto, imágenes, entre otros. Es un estándar a cargo de la W3C, organización dedicada a la estandarización de casi todas las tecnologías ligadas a la web, sobre todo en lo referente a su escritura e interpretación. Es el lenguaje con el que se definen las páginas web.
    </p>
    <p>
    	Fuente: <a href="https://es.wikipedia.org/wiki/HTML">HTML</a>, Wikipedia
    </p>
    <h2>HTTP</h2>
    <p>
    	<b>Hypertext Transfer Protocol</b> o HTTP (en español protocolo de transferencia de hipertexto) es el protocolo usado en cada transacción de la World Wide Web. HTTP fue desarrollado por el World Wide Web Consortium y la Internet Engineering Task Force, colaboración que culminó en 1999 con la publicación de una serie de RFC, el más importante de ellos es el RFC 2616 que especifica la versión 1.1.
    </p>
    <p>
    	Fuente: <a href="https://es.wikipedia.org/wiki/Protocolo_de_transferencia_de_hipertexto">HTTP</a>, Wikipedia
    </p>
    <h2>URL</h2>
    <p>
    	Un <b>localizador de recursos uniforme</b> o URL —siglas en inglés de Uniform Resource Locator— es un identificador de recursos uniforme (URI) cuyos recursos referidos pueden cambiar, esto es, la dirección puede apuntar a recursos variables en el tiempo. Están formados por una secuencia de caracteres, de acuerdo a un formato modélico y estándar, que designa recursos en una red, como Internet.
    </p>
    <p>
    	Fuente: <a href="https://es.wikipedia.org/wiki/Localizador_de_recursos_uniforme">URL</a>, Wikipedia
    </p>
